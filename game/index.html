<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/manifest.webmanifest">



  <link rel="stylesheet" href="/darkestdungeondatingsim/css/dddsim.css">
   <link rel="stylesheet" href="/darkestdungeondatingsim/css/dddsim-animations.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="/darkestdungeondatingsim/scripts/config.js"></script>
  <script type="text/javascript" src="/darkestdungeondatingsim/scripts/dddsim-util.js"></script>
  <script type="text/javascript" src="/darkestdungeondatingsim/scripts/dddsim-gamedata.js"></script>
  <script type="text/javascript" src="/darkestdungeondatingsim/scripts/dddsim-ui.js"></script>

  
  
</head>

<body>
  <div class="content">
    

    
    
    <main class="main container">
      <div id="dddsim-container">
        <!-- image backdrop -->
<section id="scene-container" class="dddsim-scene">
    <div id="background-panel" class="dddsim-characters">
      <!--div id="options-button" class="dddsim-options-button disabled"></div> -->
        <div id="popup">
            <div class="dddsim-popup-container">
                <p>Sample text</p>
                <div class="dddsim-popup-buttons-container">
                    <button id="popup-ok"class="panel enabled button popup-button">Ok</button>
                    <button id="popup-cancel"class="panel enabled button popup-button">Cancel</button>
                </div>
            </div>
        </div>
        <div id="settings-panel" class="dddsim-settings-area dddsim-modal">
            <!--settings are generated from PlayerSettings-->
            <button class="close-modal-button enabled"></button>
            <div class="settings-container">
                
                    
                    <div class="settings-row ">
                        <span class="settings-label">Textspeed</span>
                        
                        
                            <div data-type="counter"
                                 class="settings-content">
                                <button data-switch="decrease" class="settings-button-decrease settings-icon"></button>
                                <span class="settings-button-value" id="setting-textspeed">90</span>
                                <button data-switch="increase" class="settings-button-increase settings-icon"></button>
                            </div>
                        
                    </div>
                
                    
                    <div class="settings-row ">
                        <span class="settings-label">Animation</span>
                        
                        
                            <div data-type="checkbox" class="settings-content">
                                <button class="settings-checkbox settings-icon checked"
                                        id="setting-animation"></button>
                            </div>
                            
                        
                    </div>
                
                    
                    <div class="settings-row ">
                        <span class="settings-label">Debug</span>
                        
                        
                            <div data-type="checkbox" class="settings-content">
                                <button class="settings-checkbox settings-icon "
                                        id="setting-debug"></button>
                            </div>
                            
                        
                    </div>
                
                    
                    <div class="settings-row ">
                        <span class="settings-label">NSFW</span>
                        
                        
                            <div data-type="checkbox" class="settings-content">
                                <button class="settings-checkbox settings-icon "
                                        id="setting-NSFW"></button>
                            </div>
                            
                        
                    </div>
                
                    
                    <div class="settings-row disabled">
                        <span class="settings-label">Volume</span>
                        
                        
                            <div data-type="counter"
                                 class="settings-content">
                                <button data-switch="decrease" class="settings-button-decrease settings-icon"></button>
                                <span class="settings-button-value" id="setting-volume">-1</span>
                                <button data-switch="increase" class="settings-button-increase settings-icon"></button>
                            </div>
                        
                    </div>
                
                    
                    <div class="settings-row ">
                        <span class="settings-label">Language</span>
                        
                        
                            <div data-type="carousel"
                                 class="settings-content">
                                <button data-switch="decrease" class="settings-button-decrease settings-icon"></button>
                                <span class="settings-button-value" id="setting-language">English</span>
                                <button data-switch="increase" class="settings-button-increase settings-icon"></button>
                            </div>
                        
                    </div>
                
                <div data-type="info"  class="settings-row settings-row-info">
                    <span class="settings-label">BUILD</span>
                    <div class="settings-content">0</div>
                </div>
                <div class="settings-row">
                    <button id="setting-export">export data</button>
                </div>
            </div>
        </div>
    </div>
    <div id="log-panel" class="dddsim-log-area dddsim-modal">
        <h3 class="title">Game Log</h3>
        <button class="close-modal-button enabled"></button>
        <div class="dddsim-log-container" id="log-container"></div>
    </div>
    <div id="saves-panel" class="dddsim-saves-area dddsim-modal" data-mode="">
        <h3 class="title"></h3>
        <button class="close-modal-button close-saves-button enabled"></button>
        <div class="dddsim-saves-container" id="saves-container"></div>
    </div>
    <!-- choices via  script -->
    <div id="choice-panel" class="dddsim-choice-area dddsim-panel"></div>
    <div id="spinner"></div>
    <div id="overlay" class="overlay state-choice"></div>
    <!-- sprites via  script -->
    <div id="sprite-panel" class="dddsim-characters-sprites"></div>
    <div id="talk-panel" class="dddsim-talk-area">
        <div class="dddsim-talkbox">
            <div id="nametag" class="dddsim-talkbox-nametag panel"></div>
            <div class="dddsim-talkbox-area">
                <p id="line"></p>
                <!-- textinput-->
                <div id="input-textbox-panel"
                     class="dddsim-talkbox-input dddsim-talkbox-textinput">
                    <button id="random-textinput-button" class="dddsim-input-textrandom enabled"></button>
                    <input maxlength="15"
                           placeholder="Name..."
                           id="talkbox-text-input"
                           type="text" />
                    <button id="confirm-textinput-button" class="dddsim-input-confirm enabled"></button>
                </div>
            </div>
            <button tabindex="-1"
                    id="next-line-button"
                    class="dddsim-talkbox-nextbutton enabled"></button>
        </div>
        <div class="dddsim-talkbox-side-menu" id="game-menu">
            <div class="dddsim-talkbox-menu-list">
                <button tabindex="-1"
                        class="dddsim-talkbox-menu-item enabled panel"
                        id="dddsim-start-menu-item">
                    <p>Start</p>
                </button>
                <button tabindex="-1"
                        class="dddsim-talkbox-menu-item enabled panel"
                        id="dddsim-save-menu-item">
                    <p>Save</p>
                </button>
                <button tabindex="-1"
                        class="dddsim-talkbox-menu-item enabled panel"
                        id="dddsim-load-menu-item">
                    <p>Load</p>
                </button>
                <button tabindex="-1"
                        class="dddsim-talkbox-menu-item enabled panel"
                        id="dddsim-log-menu-item">
                    <p>Log</p>
                </button>
                <button tabindex="-1"
                        class="dddsim-talkbox-menu-item enabled panel"
                        id="dddsim-settings-menu-item">
                    <p>Settings</p>
                </button>
                <button style="display: none"
                        tabindex="-1"
                        class="dddsim-talkbox-menu-item disabled panel"
                        id="dddsim-back-menu-item">
                    <p>&lt;&lt;</p>
                </button>
            </div>
        </div>
    </div>
</section>
<template id="templatesave">
    <div class="dddsim-save-wrapper" data-save="empty">
        <!--epty or filled-->
        <div class="dddsim-save-preview"></div>
        <div class="dddsim-save-background">
            <input maxlength="38"
                   type="text"
                   class="save-name-input"
                   autocomplete="off"
                   placeholder="Click the letter to begin..."
                   id="save-name-0">
            <div class="dddsim-save-info-container">
                <p>Milo</p>
                <p>Chapter 1</p>
                <p>Tue Apr 20 2024 14:01:59</p>
            </div>
        </div>
        <button class="confirm-save-button dddsim-save-button"></button>
        <button class="delete-save-button dddsim-save-button enabled"></button>
    </div>
</template>
<script>init();</script>


</div>
    </main>
    




    

    
  </div>
</body>

</html>
